{% extends "base.html" %}

{% block script %}
<script>
$(document).ready(function() {
  $('#button').prop('disabled', true);
  $('input').keyup(function() {
     if($('#password').val() != '' && $('#confirm-password').val() != '') {
        $('button').prop('disabled', false);
     }
  });
});
</script>
{% endblock %}

{% block body %}
<form class="container content" action="{{ url_for('forgotpassword') }}" method="POST">
  <div class="row">
	<input id="password" type="password" placeholder="New Password">
  </div>
  <div class="row">
	<input id="confirm-password" type="password" placeholder="Confirm New Password">
  </div>
  <div class="row">
	<p class="text-warning">{{error}}</p>
  </div>
  <div class="row">
	<button id="button" class="btn btn-block btn-primary" type="submit"><i class="fas fa-arrow-right-to-bracket"></i>Change</button>
  </div>
</form>
{% endblock %}
